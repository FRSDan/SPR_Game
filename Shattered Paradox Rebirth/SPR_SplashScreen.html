<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shattered Paradox: Rebirth - Splash</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
        /* Skip Box Styling */
        #skip-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00bcd4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        #skip-text {
            font-family: 'Orbitron', sans-serif;
            color: white;
            font-size: 14px;
        }

        #skip-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 0%;
            background-color: #00bcd4;
        }

        /* Splash Screen Styling */
        #splash-screen {
            width: 100vw;
            height: 100vh;
            background: url('./assets/logo/flesh-render-studios.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <!-- Skip Box -->
        <div id="skip-box">
            <div id="skip-progress"></div>
            <span id="skip-text">Press ESC or Click to Skip</span>
        </div>
    </div>

    <script type="module">
        console.log("Script Loaded!");

        // Ensure DOM is loaded before initializing the splash screen
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM Fully Loaded!");

            // Dynamically import the splash screen logic
            const { initializeSplashScreen } = await import('./dist/core/SPR_SplashScreen.js');
            initializeSplashScreen();
        });
    </script>
</body>
</html>
